<!DOCTYPE html>
<!--
   Project #1: TODO List
-->
  
<HTML>
  <HEAD>
      <TITLE>Project #1: TODO List</TITLE>
      <style type="text/css" src="styles.css">
      </style>
      <script language="Javascript" src="project1.js"></script>
  </HEAD>
  <BODY>


    <!-- DEFAULT DIV: INDEX -->
    <div id="index" class="show">
      <h1>TODO List</h1>
      <span>A simple TODO list. Create an account or sign in to
        see list.
      </span><br />
      <form id="form1">
        <button id="signup1">Sign Up</button>
        <button id="login1">Log In</button>
      </form>
    </div>


    <!-- SIGN UP FORM -->
    <div id="signup" class="hide">
      <h2>Sign Up</h2>
      <span>Create an account.</span>
      <br /><br />
      <form id="form2">
        <input type="text" id="first" value="Bob"/><br />
        <input type="text" id="last" value="Doe"/><br />
        <input type="text" id="email1" value="bob-doe@example.com"/><br />
        <input type="password" id="pass1" value="666"/><br /><br />
        <label class="terms"><input type="checkbox" id="terms" checked/>
          I agree to the Terms of Use</label>
        <br /><br /><br />
        <button id="signup2">Sign Up</button>
      </form>
      <p id="message1"></p>
    </div>


    <!-- LOGIN FORM -->
    <div id="login" class="hide">
      <h2>Log In</h2>
      <span>Log in to see your TODO lists.</span><br />
      <form id="form3">
        <input type="text" id="email2" value="john.doe@example.com"/><br />
        <input type="password" id="pass2" value="123" />
        <br /><br /><br />
        <button id="login2">Log In</button>
      </form>
      <p id="message2"></p>
    </div>
    
    
    <!-- DASHBOARD AFTER LOGIN OR SIGNUP -->
    <div id="dashboard" class="hide">
     <h2 id="username">Dashboard</h2>
      <form id="form4">
        <!-- buttons: settings, create new, log out -->
        <button id="userSettings">
          Account Settings</button>
        <button id="createList">
          New TODO list</button>
        <button id="logout1">Log Out</button>
      </form>
      <br /><br />
      
      <!-- div where user lists write out -->
      <div id="listsDiv" class="show">
        <h3>recently created lists</h3>
          <!-- links to lists -->
          <div id="listOfListsDiv">
            <div id="listOfListsInnerDiv"></div>
          </div><br />
      </div>

      <!-- current (selected) list -->
      <div id="selectedListDiv" class="show">
        <br /><br />
        
        <form id="selectedListForm" class="invisible">
          <table id="listTable">
            <tr>
              <td id="tableCaption">
                <!-- caption and edit button goes here -->
              </td>
            </tr>
            <tr>
              <td id="selectedListItems">
                <ol class="list" id="selectedListOl">
                  <!-- list generates here -->
                </ol>
              </td>
            </tr>
          </table>
          <br />
          <button id="addItem">+ Item to List</button>
          <button id="saveList">Save List</button>
        </form>
      </div>
            
    </div>
    
    
    <!-- SETTINGS FORM -->
    <div id="settings" class="hide">
     <h2>Settings</h2>
        <form id="form5">
          <input type="text" id="first2"/><br />
          <input type="text" id="last2"/><br />
          <input type="text" id="email3"/><br />
          <input type="password" id="pass3"/><br /><br />

          <button id="logout2">Log Out</button>
          <button id="cancel">Cancel</button>
          <button id="saveSettings">
            Save changes</button>
      </form>
    </div>
  </BODY>
</HTML>
